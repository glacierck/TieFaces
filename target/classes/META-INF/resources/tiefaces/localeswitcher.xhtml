<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui" 	
      >

    <!-- INTERFACE -->
    <cc:interface>
      <cc:attribute name="style" required="false" default="" type="java.lang.String" />    
      <cc:attribute name="rendered" required="false" default="true" type="java.lang.Boolean" />    
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:outputStylesheet name="tiefaces/locale.css" />            
        <div id="#{cc.clientId}">
			<p:commandLink actionListener="#{tieLocaleBean.switchAction}"
				style="#{cc.attrs.style}" rendered = "#{cc.attrs.rendered}"  ajax="false">
				<h:outputText value="#{tieLocaleBean.switchLabel}" />
			</p:commandLink>        
        </div>
    </cc:implementation>
</html>
